name: Update DSIP + SBIR Tracker CSV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch and merge script
        run: python fetch_and_merge.py

      - name: Debug - Show current directory
        run: pwd

      - name: Debug - List all files
        run: ls -la

      - name: Commit CSV output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dsip_sbir_enriched.csv
          git commit -m "Auto-update CSV: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push
