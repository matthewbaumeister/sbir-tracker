name: Update DSIP + SBIR Tracker CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # Runs daily at 5:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and merge DSIP + SBIR data
        run: python fetch_and_merge.py

      - name: Verify CSV was created
        run: |
          if [ ! -f dsip_sbir_enriched.csv ]; then
            echo "CSV file was not created!"
            exit 1
          fi

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dsip_sbir_enriched.csv archive/*.csv || true
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Auto-update CSV: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push
