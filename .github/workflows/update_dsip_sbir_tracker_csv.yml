name: Update DSIP + SBIR Tracker CSV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch and merge DSIP + SBIR data
        run: python fetch_and_merge.py

    - name: Commit updated CSV
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add dsip_sbir_enriched.csv
        git add archive/*.csv
        git commit -m "ðŸ¤– Auto-update SBIR tracker CSV"
        git push
      continue-on-error: true
